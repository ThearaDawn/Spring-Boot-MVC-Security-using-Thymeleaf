<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot MVC Security using Thymeleaf</title>
    <link rel="stylesheet" href="../css/styles.css" th:href="@{../css/styles.css}"/>
    <link rel="stylesheet" type="text/css"
          href="${pageContext.request.contextPath }/css/bootstrap.min.css"/>
</head>
<body>

<div class="container">
    <h3>User Articles Details</h3>
    <label>Logged in user: <b th:inline="text" class="user"> [[${#httpServletRequest.remoteUser}]] </b></label>
    <form class="form-horizontal" th:action="@{/app-logout}" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" /> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit" value="Logout">Logout</button>
            </div>
        </div>
    </form>
    <table class="table table-bordered">
        <tr th:each="article : ${userArticles}">
            <td th:text="${article.articleId}">Id</td>
            <td th:text="${article.title}">Title</td>
            <td th:text="${article.category}">Category</td>
        </tr>
    </table>

</div>

<script type="text/javascript"
        src="${pageContext.request.contextPath }/js/bootstrap.min.js"></script>
</body>
</html>
